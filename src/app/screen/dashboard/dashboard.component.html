<div class="container mt-5">
    <div class="row">
        <div class="col-md-10">
            <input id="file" type="file" class="form-control" (change)="handleFileInput($event)">
            <button type="button" class="btn btn-primary form-control mt-3" (click)="uploadFile()">Upload</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <div class="card mt-3">
                <div class="card-header">List of Files</div>
                <ul class="list-group list-group-flush" *ngFor="let file of files">
                    <li class="list-group-item">
                        <a data-toggle="modal" data-target="#input_code" href="{{ file.url }}" >{{ file.name.substring(0, file.name.lastIndexOf('_')) }}</a>
                        <button type="button" class="btn btn-danger float-right ml-2" (click)="deleteFile(file.name)">Delete</button>
                        <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#input_code">Download</button>
                    </li>
                </ul>
            </div>
        </div> 
    </div>
</div>

<div class="modal fade" id="input_code" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Verify code</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-4">
                    <p>Enter 6 digit code</p>
                </div>
                <div class="col-md-8">
                    <input name="verfication_code" [(ngModel)]="verfication_code" class="form-control float-right" (keypress)="numberOnly($event)" type="text" maxlength="6">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="downloadFile()">Verify and download</button>
        </div>
      </div>
    </div>
  </div>
